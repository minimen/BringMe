<!DOCTYPE html>
<html>

<head>
    <title>BringMe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--jQuery-->
    <!--<script src="//code.jquery.com/jquery-1.10.2.js"></script>-->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!--jQuery Mobile-->
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <!--jQuery UI-->
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <!--    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">-->
    <!--Internal files-->
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/BringMeStyle.css" />
    <link rel="stylesheet" href="CSS/jquery.mobile.icons.min.css" />
    <!--Google Maps API-->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>

    <!--Datepicker-->
    <link rel="stylesheet" href="lib/datebox/jqm-datebox.css">
    <script src="lib/datebox/jqm-datebox.core.js"></script>
    <script src="lib/datebox/jqm-datebox.mode.calbox.js"></script>
    <script src="lib/datebox/jquery.mobile.datebox.i18n.de.utf8.js"></script>

    <!--Geolocation-->
    <script src="js/geolocator.js"></script>

</head>

<body>
    <!-- Homescreen -->
    <div data-role="page" id="home">
        <div role="main" class="ui-content"></div>
        <div data-role="header">
            <h1>BringMe</h1>
        </div>
        <!-- /header -->
        <div role="main" class="ui-content">
            <div><a id="addNewButton" data-role="button" href="#addnew">Eintrag hinzufügen</a> </div>
            <ul data-role="listview" data-filter="true" data-filter-placeholder="Einträge durchsuchen" data-inset="true" id="eintraegeList">
            </ul>
            <div id="map-canvas"></div>
        </div>
        <!-- /content -->
        <div data-role="footer">
            <h4>Page Footer</h4>
        </div>
        <!-- /footer -->
    </div>

    <!-- Neuer Eintrag -->
    <div data-role="page" id="addnew">
        <div data-role="header">
            <h1>Eintrag hinzufügen</h1>
        </div>
        <div role="main" class="ui-content">
            <form>
                <fieldset>
                    <input type="text" id="name" placeholder="Name">
                    <input type="text" id="preis" placeholder="Preis">
                    <input id="autocomplete" placeholder="Adresse" onFocus="geolocate()" type="text">
                    <input type="text" id="geschaeft" placeholder="Geschäft">
                    <input type="date" id="date" placeholder="Erledigen bis...">
                    <div class="ui-field-contain">
                        <input type="checkbox" data-role="flipswitch" id="flipSwitchNewEintrag" data-on-text="Wichtig" data-off-text="Unwichtig" data-wrapper-class="custom-size-flipswitch">
                    </div>
                    <div data-role="navbar">
                        <ul>
                            <li><a href="#home" id="back">Zurück</a>
                            </li>
                            <li><a href="#home" id="save">Speichern</a>
                            </li>
                        </ul>
                    </div>
                </fieldset>
            </form>
        </div>
        <div data-role="footer">
            <h4>Page Footer</h4>
        </div>
    </div>

    <!--Detail Seite-->
    <div data-role="page" id="eintragDetail">
        <div data-role="header">
            <a href="#home" class="ui-btn-left ui-btn-back ui-btn-corner-all ui-btn-hover-a ui-btn ui-icon-arrow-l ui-btn-icon-left ui-shadow ui-corner-all" data-role="button" role="button">Home</a>
            <h1>Detail Seite</h1>
        </div>
        <div role="main" class="ui-content">
            <label id="labelName"></label>
            <label id="labelPreis"></label>
            <label id="labelAdresse"></label>
            <label id="labelGeschaeft"></label>
            <p>Erledigen bis am: </p>
            <label id="labelDate"></label>
            <p>Erledigt?</p>
            <input type="checkbox" name="isDoneCheckbox" id="isDone" class="custom" />
            <p>Wichtig? </p>
            <div class="ui-field-contain">
                <input type="checkbox" data-role="flipswitch" id="flipSwitchDetail" data-on-text="Wichtig" data-off-text="Unwichtig" data-wrapper-class="custom-size-flipswitch">
            </div>
        </div>
        <div data-role="footer">
            <h4>Page Footer</h4>
        </div>
    </div>

</body>

</html>
